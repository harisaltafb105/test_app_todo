version: '3.8'

services:
  # Backend FastAPI service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3001}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - todo-network

  # PostgreSQL database (optional for local development)
  # In production, use Neon PostgreSQL instead
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=todo_user
      - POSTGRES_PASSWORD=todo_password
      - POSTGRES_DB=todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - todo-network

  # Frontend Next.js service (optional)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://backend:8000
  #   depends_on:
  #     - backend
  #   restart: unless-stopped
  #   networks:
  #     - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
